<div class="flex flex-col h-full w-full bg-gray-200">
  <div class="p-2 bg-white border-b border-gray-300 shadow-sm flex items-center space-x-4">
    <span class="font-semibold text-gray-700">Drawing Tools:</span>

    <button (click)="toggleDrawingMode()" class="px-3 py-1 rounded-md text-sm font-medium" [ngClass]="isDrawingMode ? 'bg-blue-600 text-white' : 'bg-gray-200 text-gray-800'">
      {{ isDrawingMode ? 'Drawing' : 'Select' }}
    </button>

    <input type="color" #colorPicker (change)="setBrushColor(colorPicker.value)" [value]="'#000000'" class="w-8 h-8 p-0 border-none cursor-pointer rounded" />

    <input type="range" min="1" max="50" value="5" #brushSize (input)="setBrushWidth(brushSize.valueAsNumber)" class="w-32 cursor-pointer" />

    <button (click)="clearCanvas()" class="ml-auto px-3 py-1 bg-red-500 text-white rounded-md text-sm font-medium hover:bg-red-600">
      Clear Canvas
    </button>
  </div>

  <div #canvasContainer class="flex-1 w-full h-full">
    <canvas id="chaterooCanvas"></canvas>
  </div>
</div>
