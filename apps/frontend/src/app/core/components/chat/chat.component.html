<div #chatContainer class="flex-1 p-6 overflow-y-auto space-y-4">
  <app-chat-message
    *ngFor="let message of messages"
    [message]="message"
    (canvasRequested)="onCanvasRequested($event)"
    (liveCodeRequested)="onLiveCodeRequested($event)">
  </app-chat-message>
</div>

<!-- Modales para Canvas y Live Code -->
<div *ngIf="showCanvasModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" (click)="closeCanvasModal()">
  <div class="bg-white rounded-lg w-5/6 h-5/6 overflow-hidden" (click)="$event.stopPropagation()">
    <div class="flex justify-between items-center p-4 border-b">
      <h3 class="text-lg font-semibold">Canvas Workspace</h3>
      <button (click)="closeCanvasModal()" class="text-gray-500 hover:text-gray-700">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>
    <div class="p-4 h-full">
      <app-canvas [codeToRender]="messages[messages.length - 1].canvasCode || ''"></app-canvas>
    </div>
  </div>
</div>

<div *ngIf="showLiveCodeModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" (click)="closeLiveCodeModal()">
  <div class="bg-white rounded-lg w-5/6 h-5/6 overflow-hidden" (click)="$event.stopPropagation()">
    <div class="flex justify-between items-center p-4 border-b">
      <h3 class="text-lg font-semibold">Live Code View</h3>
      <button (click)="closeLiveCodeModal()" class="text-gray-500 hover:text-gray-700">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>
    <div class="p-4 h-full">
      <app-live-code [code]="messages[messages.length - 1].liveCode || ''" language="javascript"></app-live-code>
    </div>
  </div>
</div>

<div class="p-4 bg-white border-t border-gray-200">
  <!-- Botones de Canvas y Live Code -->
  <div class="flex items-center space-x-2 mb-3">
    <button
      (click)="toggleCanvas()"
      [class.bg-blue-600]="chatOptions.canvasEnabled"
      [class.bg-gray-300]="!chatOptions.canvasEnabled"
      [class.text-white]="chatOptions.canvasEnabled"
      [class.text-gray-600]="!chatOptions.canvasEnabled"
      class="px-3 py-1 rounded-full text-sm font-medium flex items-center space-x-1 transition-colors">
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
      </svg>
      <span>Canvas</span>
      <span *ngIf="chatOptions.canvasEnabled" class="w-2 h-2 bg-white rounded-full"></span>
    </button>

    <button
      (click)="toggleLiveCode()"
      [class.bg-green-600]="chatOptions.liveCodeEnabled"
      [class.bg-gray-300]="!chatOptions.liveCodeEnabled"
      [class.text-white]="chatOptions.liveCodeEnabled"
      [class.text-gray-600]="!chatOptions.liveCodeEnabled"
      class="px-3 py-1 rounded-full text-sm font-medium flex items-center space-x-1 transition-colors">
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"></path>
      </svg>
      <span>Live Code</span>
      <span *ngIf="chatOptions.liveCodeEnabled" class="w-2 h-2 bg-white rounded-full"></span>
    </button>

    <!-- Botones para abrir los modales -->
    <div class="flex space-x-2 ml-auto">
      <button
        *ngIf="messages[messages.length - 1]?.hasCanvas"
        (click)="openCanvasModal()"
        class="px-3 py-1 bg-blue-100 text-blue-700 rounded-md text-sm hover:bg-blue-200 transition-colors">
        Ver Canvas
      </button>

      <button
        *ngIf="messages[messages.length - 1]?.hasLiveCode"
        (click)="openLiveCodeModal()"
        class="px-3 py-1 bg-green-100 text-green-700 rounded-md text-sm hover:bg-green-200 transition-colors">
        Ver Live Code
      </button>
    </div>
  </div>

  <form [formGroup]="chatForm" (ngSubmit)="sendMessage()" class="flex items-center space-x-4">
    <!-- File Upload Component -->
    <app-file-upload
      (attachmentsChange)="onAttachmentsChange($event)"
      (error)="onUploadError($event)"
      [acceptedTypes]="'image/*,.pdf,.txt,.doc,.docx,.json,.csv,.md,.xml,.py,.js,.ts,.html,.css'"
      [maxFileSize]="10485760"
      [maxFiles]="5">
    </app-file-upload>

    <!-- Upload Error Display -->
    <div *ngIf="uploadError" class="fixed top-4 right-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded z-50">
      {{ uploadError }}
    </div>

    <select formControlName="provider" class="p-2 border rounded-md bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500">
      <option value="dummy">Dummy</option>
      <option value="lm-studio">LM Studio (Local)</option>
      <option value="openai">OpenAI</option>
      <option value="mistral">Mistral</option>
      <option value="gemini">Gemini</option>
      <option value="perplexity">Perplexity</option>
      <option value="grok">Grok</option>
      <option value="deepseek">Deepseek</option>
      <option value="openrouter">OpenRouter</option>
    </select>

    <ng-container *ngIf="chatForm.get('provider')?.value === 'openrouter'">
      <select formControlName="openRouterProvider" class="p-2 border rounded-md bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <option *ngFor="let p of openRouterProviders" [value]="p">{{ p }}</option>
      </select>
      <select formControlName="model" class="p-2 border rounded-md bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <option *ngFor="let m of filteredOpenRouterModels" [value]="m.id">{{ m.name }}</option>
      </select>
    </ng-container>

    <input formControlName="apiKey" *ngIf="requiresApiKey(chatForm.get('provider')?.value)" type="password" placeholder="API Key..." class="p-2 border rounded-md flex-shrink w-1/4 focus:outline-none focus:ring-2 focus:ring-blue-500">

    <input formControlName="prompt" type="text" placeholder="Type your message..." class="flex-1 p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">

    <button type="submit" [disabled]="chatForm.invalid || isLoading" class="px-4 py-2 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 disabled:bg-blue-300 disabled:cursor-not-allowed transition-colors">
      Send
    </button>
  </form>
</div>
